            <script>
                function ck() {

                    if (lv5frm.id.value == "") {
                        lv5frm.id.focus();
                        return;
                    }
                    if (lv5frm.cmt.value == "") {
                        lv5frm.cmt.focus();
                        return;
                    }
                    if (lv5frm.hack.value == "") {
                        lv5frm.hack.focus();
                        return;
                    }
                    if (lv5frm.hack.value != lv5frm.attackme.value) {
                        lv5frm.hack.focus();
                        return;
                    }

                    lv5frm.submit();

                }

            </script>
